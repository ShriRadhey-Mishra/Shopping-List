<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CartWhisper</title>
        <link rel="icon" href="favicon.png" />
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <img src="favicon.png" alt="CartWhisper Logo" width="100"
            height="100" id="logo" />
        <div id="wrapper">
            <!-- section 1 -->
            <header>
                <div id="page-top">
                    <h1 class="title">CartWhisper</h1>
                    <p>Your Shopping List</p>
                    <form id="search-item">
                        <input
                            type="text"
                            name="search-item"
                            id="search-item"
                            placeholder="Search items..."
                            autocomplete="off" />
                        <div id="check">
                            <label for="show-hide">Hide List</label>
                            <input type="checkbox" name="show-hide"
                                id="show-hide" />
                        </div>
                    </form>
                </div>
            </header>
            <!-- section 2 -->
            <form id="add-item">
                <input type="text" name="buy"
                    placeholder="What do you want to buy?" />
                <button>Add</button>
            </form>
            <!-- section 3 -->
            <div id="list">
                <h2 class="title">Items To Buy</h2>
                <ul>
                    <!-- List items will be dynamically added here -->
                    <li>
                        <span class="item">Milk</span>
                        <span class="delete">remove</span>
                    </li>
                    <li>
                        <span class="item">Sugar</span>
                        <span class="delete">remove</span>
                    </li>
                    <li>
                        <span class="item">Chocolate Powder</span>
                        <span class="delete">remove</span>
                    </li>
                </ul>
            </div>
        </div>
        <script src="scripts.js"></script>
    </body>
</html>
